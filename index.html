<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/49177d4855.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Library</title>
</head>
<!--Global style-->
<style>
    body {
        height: 80%;
        margin: 5%;
        font-family: Arial, Helvetica, sans-serif;
    }
    h2 {
        font-size: 20px;
        margin: 20px 0 20px 0;
    }
    h3 {
        margin: 15px 0 15px 0;
    }
    form {
        display: flex;
        flex-direction: column;
    }
</style>
<body>
    <h2>Button</h2>
        <button class="simple-button">Classic Button</button>

        <h3>Circle Button for logo</h3>
        <button class="circle-button"><i class="far fa-eye"></i></button>

        <h3>Vertical Button</h3>
        <button class="vertical-button">Home</button>

        <h3>3D button</h3>
        <button class="button-3D">3D button</button>
    <h2>Form</h2>
        <form action="">
            <input type="text" name="" class="txt-form" placeholder="Content">
            <input type="date" name="" class="date-form">
            <label class="file-label">
                <input type="file" name="" class="file-form">
                <span class="file-cnt">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choisir un Fichier
                    </span>
                  </span>
            </label>
            
            <input type="time" name="" class="time-form">
            
        </form>
    <h2>CheckBox</h2>
        <input type="checkbox" name="" class="classic-check" value="todo">
        <label class="label-classic">Classic Check</label>
        <br>
        <input type="checkbox" name=""  class="switch">
        <br>
        <input type="checkbox" name="" class="circle-check">
        <label class="label-circle">Circle</label>
    <h2>Responsive NAV</h2>

    <h2>Responsive Image</h2>

    <h2>Slider</h2>
</body>
</html>
